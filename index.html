<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico">
  <title>2Find-A-Pet2</title>
</head>

<body>
  <!-- Header with brand -->
  <header class="bg-light text-center mb-4 p-3">
    <img src="assets/img/logo.png" alt="Find-A-Pet"></header>
  <!-- Form -->
  <div class="container">
    <form id="pet-form">
      <div class="form-group">
        <label for="animal">Animal</label>
        <span id="error"></span>
        <select id="animal" class="form-control form-control-lg mb-3">
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="bird">Bird</option>
          <option value="barnyard">Barnyard</option>
        </select>
        <input type="number" id="zip" class="form-control form-control-lg" placeholder="Enter a 5 digit US zip code"
          autocomplete="off">
        <input type="submit" value="Find" class="btn btn-dark btn-lg btn-block mt-3">
      </div>
    </form>
    <div id="results"></div>
  </div>

  <!-- JS file -->
  <script src="main.js"></script>
</body>

</html>
